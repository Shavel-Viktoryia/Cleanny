<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График работы</title>
</head>
<body>
    <h1>Редактирование графика работы</h1>

    <!-- Форма для обновления расписания -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <h3>Текущее расписание:</h3>
    <table>
        <tr>
            <th>День</th>
            <th>Работает</th>
        </tr>
        {% for day, status in days.items %}
        <tr>
            <td>{{ day }}</td>
            <td>{{ 'Да' if status else 'Нет' }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
