<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список расписаний</title>
</head>
<body>
    <h1>Список расписаний</h1>
    <ul>
        {% for schedule in schedules %}
        <li>
            {{ schedule.personnel }} — <a href="{% url 'edit_schedule' schedule.id %}">Редактировать</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_schedule' %}">Добавить новое расписание</a>
</body>
</html>
