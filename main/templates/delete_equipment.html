{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="text-center mb-4">Вы уверены, что хотите удалить оборудование "{{ equipment.name }}"?</h1>
    <form method="POST" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg">Удалить</button>
    </form>
    <div class="mt-3">
      <a href="{% url 'equipment_list' %}" class="btn btn-secondary btn-block">Отмена</a>
    </div>
  </div>
{% endblock %}
